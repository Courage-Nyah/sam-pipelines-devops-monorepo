version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - pip install --upgrade pip
      - pip install --upgrade awscli aws-sam-cli
  build:
    commands:
#      - . ./assume-role.sh ${ENV_PIPELINE_EXECUTION_ROLE} deploy
      - echo ${ENV_PIPELINE_NAME}
      - echo "sam deploy -t codepipeline.yaml --stack-name ${ENV_PIPELINE_NAME}-pipeline --capabilities=CAPABILITY_IAM"
#      - sam deploy -t codepipeline.yaml --stack-name ${SUB_FOLDER_NAME}-pipeline --capabilities=CAPABILITY_IAM