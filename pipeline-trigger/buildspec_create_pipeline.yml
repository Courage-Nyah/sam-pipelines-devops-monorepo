version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - pip install --upgrade pip
      - pip install --upgrade awscli aws-sam-cli
  build:
    commands:
      - ls -la ${CODEBUILD_SRC_DIR_dev}
      - echo ${ENV_PIPELINE_NAME}
      - source ${CODEBUILD_SRC_DIR_dev}/config.env
      - env
#      - . ${CODEBUILD_SRC_DIR}/assume-role.sh ${ENV_PIPELINE_EXECUTION_ROLE} deploy
      - sam deploy -t ${CODEBUILD_SRC_DIR}/codepipeline.yaml if 'commits' in mainbranch create-stack --stack-name workflow-prod-${ENV_PIPELINE_NAME} or if 'commits' in devbranch create-stack --stack-name workflow-dev-${ENV_PIPELINE_NAME} --no-fail-on-empty-changeset --capabilities=CAPABILITY_IAM --parameter-overrides ParameterKey=SubFolderName,ParameterValue=workflow-dev-lambda-${ENV_PIPELINE_NAME} ParameterKey=SourceVariables,ParameterValue=${ENV_RESOURCE_TYPE} ParameterKey=CodeStarConnectionArn,ParameterValue=${ENV_CODESTAR_CONNECTION_ARN}
